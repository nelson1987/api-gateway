version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Gate.Api/Dockerfile
    ports:
      - "0:8080"
    deploy:
      replicas: 5
    environment:
      ASPNETCORE_URLS: http://+:8080

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
